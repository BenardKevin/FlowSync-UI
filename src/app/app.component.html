@if(!is404) {

    <app-navbar />
    
    <div id="ribbon" class="">
        <fa-icon id="logIcon" [icon]=logIcon (click)="logout()"></fa-icon>
    </div>
    
    <div id="view">
        @if(showToolbar) {
            <toolbar />
        }
        <div id="view-content">
            <router-outlet />
        </div>
    </div>
}

@else {
    <router-outlet />
}
